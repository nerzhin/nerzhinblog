<!DOCTYPE html>
<html lang="en">
<head>
	<title>Day 2. Rock paper scissors</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
	<h1>Rock, paper, scissors
	<br>lizard &amp; spock</h1>

	<section class="enemy">

		<header>
			<img alt="pretty enemy face" class="enemy-photo"></img>
			<div class="health-bar"><div>100%</div></div>
		</header>
		<div class="enemy-move"></div>

	</section>

	<hr>

	<section class="player">

		<section class="special-moves">
			<img src="icons/rock.png" alt="rock" id="rock">
			<img src="icons/paper.png" alt="paper" id="paper">
			<img src="icons/scissors.png" alt="scissors" id="scissors">
			<img src="icons/lizard.png" alt="lizard" id="lizard">
			<img src="icons/spock.png" alt="spock" id="spock">
		</section>

		<footer class="statistics">
			<span class="won">Won: <span>2</span></span>
			<span class="lost">Lost: <span>3</span></span>
			<span class="kda">W/L: <span>0.001</span></span>
		</footer>
	</section>




<script src="app.js"></script>
</body>
</html>
