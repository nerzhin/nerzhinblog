<!DOCTYPE html>
<html lang="en">
<head>
	<title>Day 2. Rock paper scissors</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
	<h1>Rock, paper, scissors
	<br>lizard &amp; spock</h1>

	<section class="enemy">

		<header>
			<img alt="pretty enemy face" class="enemy-photo"></img>
			<div class="health-bar"><div>100%</div></div>
		</header>
		<div class="enemy-move"></div>

	</section>

	<hr>

	<section class="player">

		<section class="special-moves">
			<div>
				<img src="icons/rock.png" id="rock">
				<img src="icons/rock-title.png" alt="rock" class="special-moves-title">
			</div>
			<div>
				<img src="icons/paper.png" id="paper">
				<img src="icons/paper-title.png" alt="paper" class="special-moves-title">
			</div>
			<div>
				<img src="icons/scissors.png" id="scissors">
				<img src="icons/scissors-title.png" alt="scissors" class="special-moves-title">
			</div>
			<div>
				<img src="icons/lizard.png" alt="lizard" id="lizard">
				<img src="icons/lizard-title.png" alt="lizard" class="special-moves-title">
			</div>
			<div>
				<img src="icons/spock.png" alt="spock" id="spock">
				<img src="icons/spock-title.png" alt="spock" class="special-moves-title">
			</div>
		</section>
		
		<footer class="statistics">
			<span class="won">Won: <span>0</span></span>
			<span class="lost">Lost: <span>0</span></span>
			<span class="kda">W/L: <span>0</span></span>
		</footer>
	</section>
